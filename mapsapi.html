<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps API</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Welcome to my Google Maps API. This map shows my address.</h1>
    <div class="apis">
    <div id="map"></div>
        <script>
            function initMap() {
                var location = {lat: -26.696694, lng: 27.088303};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location, 
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQWwW4cOs71_SF_K0VIXv9VYEnZqGQizc&callback=initMap"></script>
        <h1><br>Welcome to my Twitter API. This feed shows my universities official twitter page</h1>

    </div>  
    </body>
</html>
